		<script>

		    $(function () {
		        var socket = io.connect();
		        var $messageForm = $('#messageForm');
		        var $message = $('#message');
		        var $chat = $('#chat');
		        var $chatArea = $('#chatArea');
		        var $userFormArea = $('#userFormArea');
		        var $userForm = $('#userForm');
		        var $users = $('#users');
		        var $username = $('#username');
		        var $welcome = $('#welcome');


		        // DETECTING ENTER KEY FUNCTION	START
		        $('.form-control').keypress(function (event) {
		            var keycode = (event.keyCode ? event.keyCode : event.which);
		            if (keycode == '13') {
		                socket.emit('send message', $message.val());
		                $message.val('');
		            }
		        });
		        // DETECTING ENTER KEY FUNCTION  END

		        $messageForm.submit(function (e) {
		            e.preventDefault();
		            socket.emit('send message', $message.val());
		            $message.val('');
		        });
		        socket.on('new message', function (data) {
		            var check1 = data.msg == '' ? true : false;
		            if (!check1) {
		                $chat.append('<div class="well"><strong style="padding:0px 8px 0px 0px;">' + data.user + ':</strong>' + data.msg + '</div>');
		            }
		        });

		        $userForm.submit(function (e) {
		            e.preventDefault();
		            $welcome.html('<h4 id="welcome">welcome<strong style="padding:0px 0px 0px 8px; color:orange; ">' + $username.val() + '</strong></h4>');
		            socket.emit('new user', $username.val(), function (data) {
		                if (data) {
		                    $('#userFormArea').hide();
		                    $('.userimage').hide();
		                    $('.chatimage').show();
		                    $('#chatArea').show();
		                } else {
		                    alert("Please Enter username to Chat")
		                }
		            });
		            $username.val('');
		        });
		        socket.on('get users', function (data) {

		            var html = '';
		            for (i = 0; i < data.length; i++) {
		                html += '<li class= "list-group-item">' + data[i] + '</li>';

		            }
		            $users.html(html);
		        });

		    });
